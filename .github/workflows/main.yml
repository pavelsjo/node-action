# This is a basic workflow to help you get started with Actions
name: Deploy to OKE OCI

# Controls when the workflow will run
on:
  push:
    branches:
      - main

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: 'Write Config & Key Files'
        env:
            OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
            OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
            OCI_PASSPHRASE: ${{ secrets.OCI_PASSPHRASE }}
            OCI_REGION: ${{ secrets.OCI_REGION }}
            OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
            OCI_KEY_FILE: ${{ secrets.OCI_KEY_FILE }}
        run: |
          mkdir ~/.oci
          echo "[DEFAULT]" >> ~/.oci/config
          echo "user=OCI_USER_OCID" >> ~/.oci/config
          echo "fingerprint=OCI_FINGERPRINT" >> ~/.oci/config
          echo "pass_phrase=OCI_PASSPHRASE" >> ~/.oci/config
          echo "region=${{secrets.OCI_REGION}}" >> ~/.oci/config
          echo "tenancy=OCI_TENANCY_OCID" >> ~/.oci/config
          echo "key_file=~/.oci/key.pem" >> ~/.oci/config
          echo "OCI_KEY_FILE" >> ~/.oci/key.pem
      
      - name: 'Install OCI CLI'
        run: |
          curl -L -O https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh
          chmod +x install.sh
          ./install.sh --accept-all-defaults
          echo "::add-path::/home/runner/bin"
          exec -l $SHELL
      
      - name: 'Fix Config File Permissions'
        run: |
          oci setup repair-file-permissions --file /home/runner/.oci/config
          oci setup repair-file-permissions --file /home/runner/.oci/key.pem
          cat $HOME/.oci/config
